<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Limit Function Calls On Resize</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <main>
        <section>
            <div>
                <h2>The limited function has been called <span class="limited">0</span> times</h2>
                <p>Resize the window to figure out what this thing can do</p>
            </div>
            <div>
                <h2>The unlimited function has been called <span class="not-limited">0</span> times</h2>
                <p>Resize the window to figure out what this thing can do</p>
            </div>
            <div>
                <h2>Developed by <a target="_blank" href="https://www.linkedin.com/in/ahmed0saber/">ahmed0saber</a></h2>

            </div>
        </section>
    </main>
</body>
<script src='./script.js'></script>

</html>
